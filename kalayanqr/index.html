<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaalayan Landing Page</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 60px;
    }

    main {
      padding: 40px 20px;
    }

    h1 {
      color: #2e4ead;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .buttons a {
      display: block;
      padding: 15px;
      background-color: #2e4ead;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #1a237e;
    }

    /* Optional: QR code display */
    .qr {
      margin-top: 30px;
      width: 200px;
      height: 200px;
    }

    /* Responsive for smaller screens */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with two logos -->
  <header>
    <img src="images/pacecon_logo.png" alt="Left Logo">
    <img src="images/kalaayan-logo.png" alt="Right Logo">
  </header>

  <!-- Main content -->
  <main>
    <h1>Welcome to Kaalayan</h1>
    

    <!-- Buttons -->
    <div class="buttons">
      <a href="Kalyan.pdf" target="_blank">View PDF</a>
      <a href="https://www.youtube.com/@kaalaayan" target="_blank">Watch YouTube</a>
      <a href="http://www.kaalaayan.com/" target="_blank">Visit Kaalayan.com</a>
    </div>

  </main>

</body>
</html>
